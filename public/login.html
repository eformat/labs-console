<!DOCTYPE html>
<html class="login-pf">
  <head>
    <meta charset="utf-8">
    <title>Red Hat | Labs Console</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.17.0/css/patternfly.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.17.0/css/patternfly-additions.min.css"
  </head>
  <body>
    <span id="badge">
      <img style="height: 69px;" src="/labs-logo-icon.svg" alt=" logo" />
    </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
            <img src="/labs-logo-text.svg" alt="Red Hat Open Innovation Labs">
          </div><!--/#brand-->
        </div><!--/.col-*-->
        <div class="col-sm-7 col-md-6 col-lg-5 login">
          <form class="form-horizontal" role="form" action="index.html">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
              <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="" tabindex="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
              <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="" tabindex="2">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" tabindex="3"> Remember username
                  </label>
                </div>
                <span class="help-block"> Forgot <a href="#" tabindex="5">username</a> or <a href="#" tabindex="6">password</a>?</span>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 submit">
                <button id="loginBtn" type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
              </div>
            </div>
          </form>
        </div><!--/.col-*-->
        <div class="col-sm-5 col-md-6 col-lg-7 details">
          <p><strong>Welcome to Red Hat Innovation Labs!</strong></p>
          <p>Labs Console is a web interface to drive Push Button Infrastructure.</p>
        </div><!--/.col-*-->
      </div><!--/.row-->
    </div><!--/.container-->
    <script>
        document.querySelector("#loginBtn").onclick = function(e) {
            var user = document.querySelector("#inputUsername").value;
            var password = document.querySelector("#inputPassword").value;
            alert('login called!' + ' user:' + user + ' password:' + password);
        }
    </script>
  </body>
</html>
